<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <title>d006</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <h3>Em HTML5, podemos inserir os elementos da lista a seguir.Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</h3>
    <p>
        <ul type="square">
            <li><abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr>
            <li><abbr title="Use a tag &lt;H1&gt;...&lt;H6&gt;">Titulos</abbr>
            <li><abbr title="Use a tag &lt;img &gt;">Imagens</abbr>
            <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr>
            <li><abbr title="Use a tag &lt;code&gt;"> Códigos-fonte 
            <li><abbr title="Use a tag &lt;ol&gt; e &lt;li&gt;">Listas numeradas</abbr>"
            <li><abbr title="Use a tag &lt;ul&gt; e &lt;li&gt;">Listas com demarcadores</abbr>
            <li><abbr title="Use a tag ctrl+shift+p">Envelopar</abbr>
        </ul>
    </p>
</body>
</html>
