<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/instaicon.png" type="image/x-icon">
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/backgroundInsta.png" class="backgroundInsta" alt="celulares">
        </div>
        <div class="instagram-continue">
            <div class="group">             
                <div class="profile-photo"><img src="img/backInsta2.png" alt="Caixa de diálogo"></div>
                    <a href="#" class="instagram-login">Continue como mradikaw</a>
                    <a href="https://www.instagram.com/" class="instagram-logout">Remover conta</a>
                </div>
            <div class="group">
                <p class="not-account">Não é mradikaw</p>
                <p class="notaccount">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo</p>
                <div class="download">
                    <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo" class="app-download"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3D9AD235EB-F110-4FFA-A63E-8D69435D50AD%26utm_content%3Dlo%26utm_medium%3Dbadge" class="app-download"></a>
                    
                </div>
            </div>
        </div>
    </div>
</body>

</html>
